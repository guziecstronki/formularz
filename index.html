<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link rel="stylesheet" href="CSS/style.css">
    <script src="JS/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    <form>
        <div class="container">
            <div class="inputs">
                <div class="input-area">
                    <span class="heading">Imię</span>
                    <input type="text" id="name" placeholder="Imię">
                </div>
                <div class="input-area">
                    <span class="heading">Nazwisko</span>
                    <input type="text" id="surname" placeholder="Nazwisko">
                </div>
                <div class="input-area email">
                    <span class="heading">E-mail</span>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <div class="input-area">
                    <span class="heading">Kraj</span>
                    <input type="text" id="country" placeholder="Kraj">
                </div>
                <div class="input-area">
                    <span class="heading">Miasto</span>
                    <input type="text" id="city" placeholder="Miasto">
                </div>
                <div class="input-area">
                    <span class="heading">Ulica</span>
                    <input type="text" id="street" placeholder="Ulica">
                </div>
                <div class="input-area">
                    <span class="heading">Nr domu</span>
                    <input type="text" id="house-number" placeholder="Nr domu">
                </div>
                <div class="input-area">
                    <span class="heading">Data urodzenia</span>
                    <input type="date" id="birth" placeholder="Data urodzenia">
                </div>
                <div class="input-area">
                    <span class="heading">Numer telefonu</span>
                    <input type="text" id="telephone-number" placeholder="Numer telefonu">
                </div>
                <div class="input-area checkbox">
                    <span class="heading">Zatwierdzam wszystkie zgody</span>
                    <input type="checkbox" id="checkbox">
                </div>
            </div>
            <div class="buttons">
                <input type="submit" class="submit" id="submit">
                <input type="reset" class="reset" id="reset">
            </div>
            <p>Zapomniałeś hasła? <a href="" class="password">Kliknij tutaj.</a></p>
        </div>
    </form>
</div>
</body>
</html>
